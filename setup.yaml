AWSTemplateFormatVersion: 2010-09-09
Description: Your Delivery Template
Parameters:
  SNSTopicName:
    Type: String
    Description: Name of the SNS topic
    Default: delivery
  NotificationQueueName:
    Type: String
    Description: Name of the Notification Queue
    Default: notification
  InventoryQueueName:
    Type: String
    Description: Name of the Inventory Queue
    Default: inventory
  ShipmentQueueName:
    Type: String
    Description: Name of the Shipment Queue
    Default: shipment
  InstanceType:
    Type: String
    Description: EC2 instances size
    Default: t2.micro
  ImageId:
    Type: String
    Description: EC2 instances image id
    Default: ami-07ce6ac5ac8a0ee6f
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an EC2 KeyPair to enable SSH access to the instance
    Default: your-delivery
  PemKeySecretName:
    Type: String
    Description: Name of the secret containing pem key
    Default: your-delivery-pem-key
  SshPort:
    Type: Number
    Description: Bastion Host SSH port
    Default: 22
    MinValue: 22
    MaxValue: 65535
  SourceCidr:
    Type: String
    Description: CIDR Block of IPv4 IP addresses allowed to access Bastion Host via SSH
    AllowedPattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: The value must be valid IPv4 CIDR block.
    Default: 0.0.0.0/32
  ParameterStoreCloudwatchConfigParameterName:
    Type: String
    Description: Name of the parameter with Cloudwatch config
    Default: AmazonCloudWatch-linux
Resources:
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Ref SNSTopicName
      TopicName: !Ref SNSTopicName
  NotificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref NotificationQueueName
  NotificationQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt NotificationQueue.Arn
      Protocol: sqs
      TopicArn: !Ref SNSTopic
      FilterPolicy:
        type:
          - NOTIFICATION
      FilterPolicyScope: MessageBody
  InventoryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref InventoryQueueName
  InventoryQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt InventoryQueue.Arn
      Protocol: sqs
      TopicArn: !Ref SNSTopic
      FilterPolicy:
        type:
          - INVENTORY
      FilterPolicyScope: MessageBody
  ShipmentQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref ShipmentQueueName
  ShipmentQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint: !GetAtt ShipmentQueue.Arn
      Protocol: sqs
      TopicArn: !Ref SNSTopic
      FilterPolicy:
        type:
          - SHIPMENT
      FilterPolicyScope: MessageBody
  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - Ref: NotificationQueue
        - Ref: InventoryQueue
        - Ref: ShipmentQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action:
              - sqs:SendMessage
              - sqs:ReceiveMessage
            Resource: "*"
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref SNSTopic
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.16.0.0/24
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: your-delivery-vpc
  InternetGateway:
    Type: "AWS::EC2::InternetGateway"
    Properties:
      Tags:
        - Key: Name
          Value: your-delivery-igw
  InternetGatewayAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  BackendRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: your-delivery-rt-backend
  BackendRouteTableDefaultIPv4:
    Type: "AWS::EC2::Route"
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref BackendRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  BackendRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId: !Ref BackendSubnet
      RouteTableId: !Ref BackendRouteTable
  BackendSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.16.0.0/27
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: your-delivery-sn-backend
  BackendInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: yd-cloud-watch-instance-profile
      Path: /
      Roles:
        - !Ref BackendEC2InstanceRole
  BackendEC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: ParameterStoreAccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource: !Join
                  - ""
                  - - "arn:aws:ssm:*:*:parameter/"
                    - !Ref ParameterStoreCloudwatchConfigParameterName
                    - ""
        - PolicyName: PutMetricsAccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: "*"
        - PolicyName: DescribeEC2AccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeTags
                  - ec2:DescribeInstanceStatus
                Resource: "*"
  ProducerEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref BackendSubnet
      SecurityGroupIds:
        - !Ref BackendSecurityGroup
      IamInstanceProfile: !Ref BackendInstanceProfile
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: producer-ec2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          amazon-linux-extras install java-openjdk11 -y
          yum install docker -y
          service docker start
          usermod -a -G docker ec2-user
          curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          cd /home/ec2-user
          mkdir your-delivery-producer
          cd your-delivery-producer
          SNS_TOPIC_ARN=${SNSTopic}
          echo "version: '3.7'
          services:
            your-delivery-producer:
              restart: on-failure
              image: jooki997/your-delivery-producer:1.0.0
              ports:
                - 8090:8090
              environment:
                - SPRING_ACTIVE_PROFILE=default
                - TOPIC_ARN=$SNS_TOPIC_ARN
                - ACCESS_KEY=ACCESS_KEY
                - SECRET_ACCESS_KEY=SECRET_ACCESS_KEY
              container_name: producer
          " > docker-compose.yaml
          sed "s/SNS_TOPIC_ARN/$SNS_TOPIC_ARN/g" -i docker-compose.yaml
          /usr/local/bin/docker-compose up -d
          yum -y install amazon-cloudwatch-agent
          sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:${ParameterStoreCloudwatchConfigParameterName} -s
  NotificationQueueConsumerEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref BackendSubnet
      SecurityGroupIds:
        - !Ref BackendSecurityGroup
      IamInstanceProfile: !Ref BackendInstanceProfile
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: notification-queue-consumer-ec2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          amazon-linux-extras install java-openjdk11 -y
          yum install docker -y
          service docker start
          usermod -a -G docker ec2-user
          curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          cd /home/ec2-user
          mkdir your-delivery-consumer
          cd your-delivery-consumer
          export SQS_NOTIFICATION_QUEUE_URL="${NotificationQueue}"
          echo "version: '3.7'
          services:
            your-delivery-consumer:
              restart: on-failure
              image: jooki997/your-delivery-consumer:1.0.0
              ports:
                - 8095:8095
              environment:
                - SPRING_ACTIVE_PROFILE=default
                - QUEUE_URL=$SQS_NOTIFICATION_QUEUE_URL
                - ACCESS_KEY=ACCESS_KEY
                - SECRET_ACCESS_KEY=SECRET_ACCESS_KEY
              container_name: consumer
          " > docker-compose.yaml
          sed "s/SQS_NOTIFICATION_QUEUE_URL/$SQS_NOTIFICATION_QUEUE_URL/g" -i docker-compose.yaml
          /usr/local/bin/docker-compose up -d
          yum -y install amazon-cloudwatch-agent
          sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:${ParameterStoreCloudwatchConfigParameterName} -s
  InventoryQueueConsumerEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref BackendSubnet
      SecurityGroupIds:
        - !Ref BackendSecurityGroup
      IamInstanceProfile: !Ref BackendInstanceProfile
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: inventory-queue-consumer-ec2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          amazon-linux-extras install java-openjdk11 -y
          yum install docker -y
          service docker start
          usermod -a -G docker ec2-user
          curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          cd /home/ec2-user
          mkdir your-delivery-consumer
          cd your-delivery-consumer
          export SQS_INVENTORY_QUEUE_URL="${InventoryQueue}"
          echo "version: '3.7'
          services:
            your-delivery-consumer:
              restart: on-failure
              image: jooki997/your-delivery-consumer:1.0.0
              ports:
                - 8095:8095
              environment:
                - SPRING_ACTIVE_PROFILE=default
                - QUEUE_URL=$SQS_INVENTORY_QUEUE_URL
                - ACCESS_KEY=ACCESS_KEY
                - SECRET_ACCESS_KEY=SECRET_ACCESS_KEY
              container_name: consumer
          " > docker-compose.yaml
          sed "s/SQS_INVENTORY_QUEUE_URL/$SQS_INVENTORY_QUEUE_URL/g" -i docker-compose.yaml
          /usr/local/bin/docker-compose up -d
          yum -y install amazon-cloudwatch-agent
          sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:${ParameterStoreCloudwatchConfigParameterName} -s
  ShipmentQueueConsumerEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref BackendSubnet
      SecurityGroupIds:
        - !Ref BackendSecurityGroup
      IamInstanceProfile: !Ref BackendInstanceProfile
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: shipment-queue-consumer-ec2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          amazon-linux-extras install java-openjdk11 -y
          yum install docker -y
          service docker start
          usermod -a -G docker ec2-user
          curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          cd /home/ec2-user
          mkdir your-delivery-consumer
          cd your-delivery-consumer
          export SQS_SHIPMENT_QUEUE_URL="${ShipmentQueue}"
          echo "version: '3.7'
          services:
            your-delivery-consumer:
              restart: on-failure
              image: jooki997/your-delivery-consumer:1.0.0
              ports:
                - 8095:8095
              environment:
                - SPRING_ACTIVE_PROFILE=default
                - QUEUE_URL=$SQS_SHIPMENT_QUEUE_URL
                - ACCESS_KEY=ACCESS_KEY
                - SECRET_ACCESS_KEY=SECRET_ACCESS_KEY
              container_name: consumer
          " > docker-compose.yaml
          sed "s/SQS_SHIPMENT_QUEUE_URL/$SQS_SHIPMENT_QUEUE_URL/g" -i docker-compose.yaml
          /usr/local/bin/docker-compose up -d
          yum -y install amazon-cloudwatch-agent
          sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c ssm:${ParameterStoreCloudwatchConfigParameterName} -s
  BastionHostRouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: your-delivery-rt-bastion-host
  BastionHostRouteTableDefaultIPv4:
    Type: "AWS::EC2::Route"
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref BastionHostRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  BastionHostRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId: !Ref BastionHostSubnet
      RouteTableId: !Ref BastionHostRouteTable
  BastionHostSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs ""]
      CidrBlock: 10.16.0.32/27
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: your-delivery-sn-bastion-host
  BackendSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: A Security Group for Backend
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref BastionHostSecurityGroup
          FromPort: !Ref SshPort
          ToPort: !Ref SshPort
          IpProtocol: tcp
  BastionHostSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: A Security Group for Bastion Host
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - CidrIp: !Ref SourceCidr
          FromPort: !Ref SshPort
          ToPort: !Ref SshPort
          IpProtocol: tcp
  SecretManagerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: yd-secret-manager-instance-profile
      Path: /
      Roles:
        - !Ref SecretManagerEC2InstanceRole
  SecretManagerEC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: SecretManagerAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: "*" # TODO: Specify resource
  BastionHostEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ImageId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref BastionHostSubnet
      SecurityGroupIds:
        - !Ref BastionHostSecurityGroup
      IamInstanceProfile: !Ref SecretManagerInstanceProfile
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: bastion-host-ec2
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          cd /home/ec2-user
          mkdir your-delivery-ssh
          cd your-delivery-ssh
          PEM_KEY_SECRET_NAME=${PemKeySecretName}
          aws secretsmanager get-secret-value --secret-id $PEM_KEY_SECRET_NAME --query 'SecretString' --output text > your-delivery.pem
          echo 'if [ -z "$SSH_AUTH_SOCK" ] ; then
            eval `ssh-agent -s`
            ssh-add /home/ec2-user/your-delivery-ssh/your-delivery.pem
          fi' >> /home/ec2-user/.bashrc
Outputs:
  BastionHostPublicIp:
    Description: Bastion Host EC2 instance public IP
    Value: !GetAtt BastionHostEC2Instance.PublicIp
  ProducerSSHConnectionCommand:
    Description: Command to connect to Producer EC2 instance using SSH
    Value: !Sub ssh ec2-user@${ProducerEC2Instance.PrivateIp}
  NotificationQueueConsumerSSHConnectionCommand:
    Description: Command to connect to Notification Queue Consumer EC2 instance using SSH
    Value: !Sub ssh ec2-user@${NotificationQueueConsumerEC2Instance.PrivateIp}
  InventoryQueueConsumerSSHConnectionCommand:
    Description: Command to connect to Inventory Queue Consumer EC2 instance using SSH
    Value: !Sub ssh ec2-user@${InventoryQueueConsumerEC2Instance.PrivateIp}
  ShipmentQueueConsumerSSHConnectionCommand:
    Description: Command to connect to Shipment Queue Consumer EC2 instance using SSH
    Value: !Sub ssh ec2-user@${ShipmentQueueConsumerEC2Instance.PrivateIp}
